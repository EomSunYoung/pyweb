{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <div class="card my-3">
        <h3 class="border-bottom py-2">{{ question.question_text }}</h3>
        <div class="card-body">
            {% for choice in question.choice_set.all %}
            <div class="card-text" style="white-space: pre-line;">
                {{ choice.choice_text }} -- {{ choice.votes }} vote
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
